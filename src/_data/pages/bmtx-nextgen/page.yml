  - sectionKey: "section-01"
    mode: "composite"
    pages:
      - pageKey: "page-01"
        cells:
          - wrapper: "header--bmtx-nextgen--p1--contentcell-1"
            includes:
              - include: "components/header.njk"
                params:
                  level: "h1"
                  headline: "BMTx Banking as a Service Platform"
                  showEyebrow: false
                  showSubhead: true
                  subhead: "Design Foundations for a Regulated Financial Platform"

          - wrapper: "content--bmtx-nextgen--p1--contentcell-2"
            includes:
              - include: "components/richtext.njk"
                params:
                  kind: "p"
                  text: "BM Technologies (BMTx) provides digital banking services to higher education and enterprise institutions. Its Banking-as-a-Service (BaaS) platform enables customers to offer checking and savings accounts to their end users through a partner bank, without assuming direct regulatory responsibility."

      - pageKey: "page-02"
        cells:
          - wrapper: "content--bmtx-nextgen--p2--contentcell-1"
            includes:
              - include: "components/header.njk"
                params:
                  level: "h2"
                  headline: "Consistency becomes a Requirement"
                  showEyebrow: false
                  showSubhead: false

              - include: "components/richtext.njk"
                params:
                  kind: "p"
                  text: "Because growth strategy necessitated the ability to scale and customize instances rapidly, an initiative dubbed <em>NextGen</em> was planned to replace the legacy system with a modular web app."

              - include: "components/richtext.njk"
                params:
                  kind: "p"
                  text: "Existing UI and workflow artifacts conveyed design intent and were sufficient for designing individual features but needed to be normalized, then systemized to serve as build-ready design specifications for NextGen."

          - wrapper: "figure--bmtx-nextgen--p2--contentcell-2"
            includes:
              - include: "components/figure.njk"
                params:
                  type: "desktop"
                  showCaption: true
                  caption: "The lack of systemization in the existing design artifacts, built in Axure, created inconsistent UI."
                  src: "/assets/images/figure-placeholder.jpg"
                  hasAlt: true
                  alt: 'Image description for assistive technology. If this is blank the image will be marked as role="presentation".'

  - sectionKey: "section-02"
