                params:
                  level: "h2"
                  headline: "Turning design intent into build-ready specification"
                  showEyebrow: true
                  eyebrow: "BMTx Banking as a Service platform"
                  showSubhead: false

          - wrapper: "figure--bmtx-nextgen--p3--contentcell-3"
            includes:
              - include: "components/figure.njk"
                params:
                  type: "desktop"
                  showCaption: true
                  caption: "The lack of systemization in the existing design artifacts, built in Axure, created inconsistent UI."
                  src: "/assets/images/figure-placeholder.jpg"
                  hasAlt: true
                  alt: 'Image description for assistive technology. If this is blank the image will be marked as role="presentation".'

          - wrapper: "content--bmtx-nextgen--p3--contentcell-2"
            includes:
              - include: "components/richtext.njk"
                params:
                  kind: "p"
                  text: "My role at this point was specific:"

              - include: "components/richtext.njk"
                params:
                  kind: "ul"
                  items:
                    - "Consolidate, then normalize existing design intent."
                    - "Translate that intent into build-ready specs."
                    - "Use those specs to establish a component library."

              - include: "components/richtext.njk"
                params:
                  kind: "p"
                  text: "My near-term task was to create a Design System capable of allowing my teammates to reconstruct the platform artifacts in Figma."

              - include: "components/link-block.njk"
                params:
                  hasSecondary: false
                  primary:
                    priority: "Primary"
                    label: "Link"
                    URL: "https://www.craiggieselman.com"
                    link: "Extracting Design Intent from Legacy Axure"

