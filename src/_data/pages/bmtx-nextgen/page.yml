          - wrapper: "content--bmtx-nextgen--p4--contentcell-2"
            includes:
              - include: "components/richtext.njk"
                params:
                  kind: "p"
                  text: "Once the foundation of the Library was established, a teammate migrated the platformâ€™s ~200 screens to Figma in about a week using the defined variables and components."

              - include: "components/richtext.njk"
                params:
                  kind: "p"
                  text: "Use of the Library also eliminated most of the inconsistency present in the legacy artifacts, resulting in a tighter, more consistent interface."

              - include: "components/richtext.njk"
                params:
                  kind: "p"
                  text: "These gains demonstrated that the system had reached a level of completeness to warrant engineering handoff, even as it continued to evolve."

